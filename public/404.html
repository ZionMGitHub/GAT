<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>

    <style >

      #container{
        background: #6B5F6F;
        width: 100%;
        height: 100%;
      }

      #wrapper {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        flex-direction: column;
        top: 0;
        left: 0;
        z-index: 50;
        background-color: transparent; 
      }

      #bg {
          position: absolute;
          margin: 0 auto;
          height:100vh;
      
          left: 50%;
          transform: translateX(-50%);
      }

      #cronos {
          position: absolute;
          bottom: 0;
          margin: 0 auto;
          width: 100%;
          left: 50%;
          transform: translateX(-50%);
          /* background-color: rgba(5,5,5,.5); */
          display: flex;
          justify-content: flex-end;
          z-index: 20;

      }

      #logo{
          width: 100%;
          min-width: 300px;
          max-width: 350px;
          z-index: 10;
          transform: translateY(-50%);
          margin: 0 1rem;
      }

      #cronos img{
        width: 100%;
        max-width: 650px;
        min-width: 390px;
      

      }

        @media screen and (min-width: 1400px) {
            #bg {
              left: 0;
              transform: translateX(0);
              width:100vw;
            }
          }

    </style>
  </head>
  <body>
    <div id="message" >
        <div id='container'>
          <div id='wrapper'>
          <img id='bg' src='images/Loading_Screen_BG.jpg'/>
            
          <div id='cronos'>
            <img src='404.png' />
          </div>

          <img id="logo" src='images/logo.png'/> 

        </div>
      </div>
    </div>
  </body>
</html>
